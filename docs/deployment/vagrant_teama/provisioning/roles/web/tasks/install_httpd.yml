---
# These tasks install http and the php modules.

- name: install webserver, php
  yum: name={{ item }} state=present
  with_items:
   - httpd
   - php
   - php-cli
   - php-mysql
   - php-gd
   - php-pdo
   - php-xml

- name: insert iptables rule for httpd
  lineinfile: dest=/etc/sysconfig/iptables create=yes state=present regexp="{{ httpd_port }}" insertafter="^:OUTPUT "
              line="-A INPUT -p tcp  --dport {{ httpd_port }} -j  ACCEPT"
  notify: restart iptables

- name: configure PHP
  template: src=php.ini.j2 dest=/etc/php.ini owner=root group=root mode=0644

- name: configure Apache
  template: src=httpd.conf.j2 dest=/etc/httpd/conf/httpd.conf owner=root group=root mode=0644

- name: http service state
  service: name=httpd state=started enabled=yes

- name: configure SELinux to allow httpd to connect to remote database
  seboolean: name=httpd_can_network_connect_db state=true persistent=yes
  when: sestatus.rc != 0
